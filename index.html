<script>

/* =========================
   üéÆ MOTOR DE SONIDO 8-BIT
   ========================= */

let audioCtx;

function initAudio(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

function playBeep(freq, duration, type="square", volume=0.1){
  initAudio();
  if(audioCtx.state === "suspended") audioCtx.resume();

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = type;
  osc.frequency.value = freq;
  gain.gain.value = volume;

  osc.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

/* =========================
   üéµ INICIO (PC + M√ìVIL)
   ========================= */

function startGame(){

  // Crear contexto dentro del gesto
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  // Forzar activaci√≥n si est√° suspendido
  if(audioCtx.state === "suspended"){
    audioCtx.resume();
  }

  // Micro beep silencioso para desbloquear audio en iOS
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  gain.gain.value = 0.001; 
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.01);

  start.classList.add("hidden");
  question.classList.remove("hidden");

  // Espera m√≠nima antes de reproducir m√∫sica
  setTimeout(()=>{
    music.play().catch(()=>{});
  },50);

  playBeep(600,0.1);
  setTimeout(()=>playBeep(800,0.1),100);
}

document.addEventListener("keydown", startGame, {once:true});
document.addEventListener("touchstart", startGame, {once:true});

/* =========================
   BOT√ìN NO (PC + TOUCH)
   ========================= */

const noBtn = document.getElementById("noBtn");
const container = document.getElementById("question");
container.style.position="relative";

noBtn.addEventListener("mouseover", triggerNo);
noBtn.addEventListener("touchstart",(e)=>{

function triggerNo(){

function moveNo(){

}

/* =========================
   RESPONSIVE CANVAS
   ========================= */

function resizeCanvas(){
  bg.width = window.innerWidth;

  canvas.width = window.innerWidth;

}
window.addEventListener("resize", resizeCanvas);

/* =========================
   FONDO PIXEL CORAZONES
   ========================= */

const bg=document.getElementById("bgHearts");
const bgCtx=bg.getContext("2d");
bg.width=window.innerWidth;
bg.height=window.innerHeight;

let hearts=[];
for(let i=0;i<40;i++){
  hearts.push({
    x:Math.random()*bg.width,
    y:Math.random()*bg.height,
    size:8,
    speed:1
  });
}

function drawPixelHeart(x,y){
  bgCtx.fillStyle="#ff2e74";
  const s=8;
  bgCtx.fillRect(x,y,s,s);
  bgCtx.fillRect(x+s,y,s,s);
  bgCtx.fillRect(x-s,y,s,s);
  bgCtx.fillRect(x,y+s,s,s);
}

function animateHearts(){
  bgCtx.clearRect(0,0,bg.width,bg.height);
  hearts.forEach(h=>{
    drawPixelHeart(h.x,h.y);
    h.y-=h.speed;
    if(h.y<0) h.y=bg.height;
  });
  requestAnimationFrame(animateHearts);
}
animateHearts();


/* =========================
   FUEGOS ARTIFICIALES PIXEL
   ========================= */

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function createFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;

  playBeep(120,0.1);
  setTimeout(()=>playBeep(80,0.15,"sawtooth",0.15),50);

  for(let i=0;i<60;i++){
    particles.push({
      x,y,
      angle:Math.random()*2*Math.PI,
      speed:Math.random()*4+1,
      life:60
    });
  }
}

function animateFireworks(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    p.life--;
    ctx.fillStyle="#ffcc00";
    ctx.fillRect(p.x,p.y,4,4);
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animateFireworks);
}

/* =========================

/* =========================
   üîä BOT√ìN MUTE

/* =========================
