<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine 8-Bit üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Press Start 2P', cursive;
}

body{
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1a001f;
  color:#fff;
  text-align:center;
}

/* CRT Scanlines */
body::after{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.05) 0px,
    rgba(255,255,255,0.05) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  z-index:3;
}

.screen{
  position:absolute;
  z-index:2;
  transition:opacity .8s ease, transform .8s ease;
}
.hidden{opacity:0;pointer-events:none;transform:scale(.8)}

h1{
  font-size:2rem;
  margin-bottom:30px;
  animation:floatingText 3s ease-in-out infinite;
  text-shadow:4px 4px 0px #ff00aa;
}

@keyframes floatingText{
  0%{transform:translateY(0px)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0px)}
}

button{
  padding:15px 25px;
  font-size:1rem;
  border:4px solid #fff;
  background:#ff2e74;
  color:#fff;
  cursor:pointer;
  margin:15px;
  box-shadow:6px 6px 0px #000;
  transition:transform .1s;
}

button:active{
  transform:translate(4px,4px);
  box-shadow:2px 2px 0px #000;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="bgHearts"></canvas>
<canvas id="fireworks"></canvas>

<div id="start" class="screen">
  <h1>PRESIONA CUALQUIER TECLA üíå</h1>
</div>

<div id="question" class="screen hidden">
  <h1>¬øQUIERES SER MI 14 DE FEBRERO? üíñ</h1>
  <button class="yes" onclick="accept()">S√ç</button>
  <button class="no" id="noBtn">NO</button>
</div>

<div id="final" class="screen hidden">
  <h1>NIVEL COMPLETADO üíï</h1>
  <p>TE HAZ GANADO MI CORAZON Y UN RAMO ‚ù§Ô∏è</p>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e3c0f7fa1.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("keydown",()=>{
  start.classList.add("hidden");
  question.classList.remove("hidden");
  music.play();
},{once:true});

/* BOT√ìN NO */
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("question");
container.style.position="relative";

noBtn.addEventListener("mouseover",()=>moveNo());

function moveNo(){
  const btnWidth=noBtn.offsetWidth;
  const btnHeight=noBtn.offsetHeight;
  const maxX=container.clientWidth-btnWidth;
  const maxY=container.clientHeight-btnHeight;
  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* FONDO PIXEL CORAZONES */
const bg=document.getElementById("bgHearts");
const bgCtx=bg.getContext("2d");
bg.width=window.innerWidth;
bg.height=window.innerHeight;

let hearts=[];
for(let i=0;i<40;i++){
  hearts.push({
    x:Math.random()*bg.width,
    y:Math.random()*bg.height,
    size:8,
    speed:1
  });
}

function drawPixelHeart(x,y){
  bgCtx.fillStyle="#ff2e74";
  const s=8;
  bgCtx.fillRect(x,y,s,s);
  bgCtx.fillRect(x+s,y,s,s);
  bgCtx.fillRect(x-s,y,s,s);
  bgCtx.fillRect(x,y+s,s,s);
}

function animateHearts(){
  bgCtx.clearRect(0,0,bg.width,bg.height);
  hearts.forEach(h=>{
    drawPixelHeart(h.x,h.y);
    h.y-=h.speed;
    if(h.y<0) h.y=bg.height;
  });
  requestAnimationFrame(animateHearts);
}
animateHearts();

/* FUEGOS ARTIFICIALES PIXEL */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function createFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;
  for(let i=0;i<60;i++){
    particles.push({
      x,y,
      angle:Math.random()*2*Math.PI,
      speed:Math.random()*4+1,
      life:60
    });
  }
}

function animateFireworks(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    p.life--;
    ctx.fillStyle="#ffcc00";
    ctx.fillRect(p.x,p.y,4,4);
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animateFireworks);
}

function accept(){
  question.classList.add("hidden");
  final.classList.remove("hidden");
  setInterval(createFirework,700);
  animateFireworks();
}
</script>

</body>
</html>
